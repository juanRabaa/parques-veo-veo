<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-google-poly-component@1.0.0/dist/aframe-google-poly-component.min.js"></script>
<script src='build/aframe-minecraft.min.js'></script>
<script>THREEx.MinecraftChar.baseUrl = ''</script>
<body>
	<a-scene>
		 <a-assets>
		    <img id="sky" src="images/01/01.png">
		  </a-assets>
		  <a-sky radius="500" src="#sky"></a-sky>
		
		<a-minecraft position="-2 -2 -3" ></a-minecraft>
		 
      <a-entity gltf-model="https://poly.googleusercontent.com/downloads/c/fp/1601632904239835/8F1Of9426Ue/6OYCQzhbB1l/Phone_01.gltf" scale="0.05 0.05 0.05" position="-2 -1 0" rotation="0 0 0" animation="property: rotation; to:0 360 0;easing:linear; loop: true; dur: 100000"></a-entity> 

        <a-entity gltf-model="vase.gltf" scale="0.01 0.01 0.01" position="-1 0.2 2" rotation="0 0 0" animation="property: rotation; to: 360 0 0;easing:linear; loop: true; dur: 100000"></a-entity> 

        <a-entity gltf-model="https://poly.googleusercontent.com/downloads/c/fp/1601720057134014/aurlA5vCous/5HEnUxrHT-n/Lamp.gltf" scale="0.005 0.005 0.005" position="2 0 0" rotation="0 0 0" animation="property: rotation; to: 360 0 0;easing:linear; loop: true; dur: 100000"></a-entity> 


	<a-entity gltf-model="https://poly.googleusercontent.com/downloads/c/fp/1601548622566517/fEyCnpGMZrt/255kvQLwO00/the-thinker-at-the-musee-rodin-france.gltf" scale="0.01 0.01 0.01" position="2 -2 0" rotation="-90 0 -45" animation="property: rotation; to: -90 360 -45 ;easing:linear; loop: true; dur: 100000"></a-entity> 




	<a-entity gltf-model="https://poly.googleusercontent.com/downloads/c/fp/1601547683427011/csEfSvMgyOw/7C_RGc8c26K/Laptop_01.gltf" scale="0.01 0.01 0.01" position="-2 -1 2" rotation="0 0 0" animation="property: rotation; to: -90 360 -45 ;easing:linear; loop: true; dur: 100000"></a-entity> 

       <a-entity gltf-model="https://poly.googleusercontent.com/downloads/c/fp/1601717664777242/2Qo-fmVKuSG/6Tks448BG5n/model.gltf" scale="2 2 2" position="-1 0.2 2" rotation="0 0 0" animation="property: rotation; to: 360 360 0 ;easing:linear; loop: true; dur: 100000"></a-entity> 


		 <a-entity gltf-model="https://poly.googleusercontent.com/downloads/c/fp/1600076933971613/562IGbxkrTC/erdbksKQjF5/model.gltf" scale="2 2 2" position="-1 0.2 2" rotation="0 0 0"  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
		<!-- here is a usage with components only -->
		<a-entity position="-1 -2 -2" minecraft='skinUrl: images/3djesus.png' minecraft-head-anim='yes'></a-entity>
		<a-entity position="2 -2 -3" minecraft='wellKnownSkin: agentsmith'  minecraft-body-anim='hiwave'></a-entity>

		<!-- disable wasd controls on the camera - thus it is possible to move the character with those awds keys -->
		<a-entity camera="userHeight: 1.6" look-controls></a-entity>
		
		
	</a-scene>
</body>
</html>
