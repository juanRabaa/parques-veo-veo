<!DOCTYPE html>
<head>

<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-google-poly-component@1.0.0/dist/aframe-google-poly-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<link  rel="stylesheet" href="styles/main.css" >


</head>
<body>
	

	<a-scene>
		 <a-assets>

        
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
		    <img id="sky" src="images/01/01.png"> 
		    <audio id="soundtrack" src="music/01-watchmen-ost-orphans.mp3">
  			<video id="plano" webkit-playsinline playsinline  autoplay muted loop src="videos/plano.mp4"></video>
  			<video id="v-360" webkit-playsinline playsinline  autoplay loop src="videos/360-01.mp4"></video>

  			        <!-- Image link template to be reused. -->
  		</a-assets>
  			  <a-videosphere src="#v-360"></a-videosphere>


			  <a-video look-at="[camera]" src="#plano" width="16" height="9" position="0 0 -10"></a-video>



			  <a-entity id="parque-pilcomayo"  look-at="[camera]"
			  position="0 0 2" rotation="0 180 0" 
            geometry="primitive: plane; height: 1; width: 1"
            material="transparent:true; side:double;shader: flat; src: images/parques/pilcomayo.png"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
              
              <a-entity position="0 -0.65 0" 
  geometry="primitive: plane; width: 2; height: auto"
  material="color: #FDDB01"
  text="color:black;align:center; value: Mirame para pausar el video de fondo."></a-entity>
           


            </a-entity>



			  <a-entity id="parque-lanin"  look-at="[camera]"
			  position="2 0 0" rotation="0 -90 0" 
            geometry="primitive: plane; height: 1; width: 1"
            material="transparent:true; side:double;shader: flat; src: images/parques/lanin500.png"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
              

              <a-entity position="0 -0.65 0" 
  geometry="primitive: plane; width: 2; height: auto"
  material="color: #6B1D03"
  text="color:#FFDA00; align:center; value:Mirame para reaundar el video de fondo."></a-entity>
             



            </a-entity>


		 <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"></a-cursor>
      </a-entity>
		
		
	</a-scene>
	<div class="container">

     <section class="jumbotron text-center">
      <img class="logo" src="images/apn.png">
      <p class="">Esto es un ejemplo de la entrada a un parque. </p> 
      <p>Podremos ver fotografia 360, objetos 3d y videos incrustados.</p>
      <p>
        <a href="#" id="enter-vr" class="btn btn-success my-2">Ingresar</a>
      </p>
    
  	</section>

    </div>
</body>
<script src="scripts/main.js"></script>
</html>
